<div class="row" *ngIf="config">
	<div class="col-md-4 mb-4" *ngFor="let item of config.cards">
		<div class="card">
			<div class="card-block">
				<h3 *ngIf="config.showTitle" class="card-title">{{ item['card-title'] }}</h3>
				<p *ngIf="config.showText" class="card-text">{{ item['card-text'] }}</p>
				<a *ngIf="config.showButton" routerLink="{{ item['url'] }}" class="btn btn-primary">{{ item.buttonText }}</a>
			</div>
		</div>
	</div>
</div>
<div class="clearfix"></div>
