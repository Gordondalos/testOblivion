
<div
    (window:resize)="resizeSlider()"
    id="carouselExampleControls"
     [ngStyle]="{ 'max-width': config.width}"
     class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item"
         [ngStyle]="{ 'max-width': config.width, 'height': config.height}"
         [ngClass]="{'active': item.active}"
         *ngFor="let item of config.slider">

      <img class="d-block img-fluid" src="{{ item.url }}" alt="{{ item.text }}">

      <div class="carousel-caption d-none d-md-block">
        <h3 *ngIf="config.showText">{{ item.text }}</h3>
        <p  *ngIf="config.showTitle">{{ item.title }}</p>
      </div>
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
